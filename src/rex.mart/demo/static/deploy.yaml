- table: people
  with:
    - column: code
      type: integer
    - identity:
      - code
    - column: firstname
      type: text
    - column: lastname
      type: text
    - data: |
        code,firstname,lastname
        1,John,Smith
        2,Bob,Rogers
        3,Tom,Brady
        4,Mary,Cooper
        5,Some,Body

- table: subject
  with:
    - data: ./deploy/subject.csv

- table: instrument
  with:
    - data: ./deploy/instrument.csv

- table: instrumentversion
  with:
    - data: ./deploy/instrumentversion.csv

- table: assessment
  with:
    - data: ./deploy/assessment.csv

