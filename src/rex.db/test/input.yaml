title: REX.DB
tests:

- rmdir: ./sandbox
- mkdir: ./sandbox
- py: |
    # Create the database
    import sqlite3
    sql = open('./demo/static/db_demo.sql').read()
    connection = sqlite3.connect('./sandbox/db_demo.sqlite')
    connection.executescript(sql)
    connection.commit()

- rmdir: ./build/coverate
- mkdir: ./build/coverage
- coverage: setup.cfg
  auto-data: true

- sh: pip install -q -e ./demo

- doctest: README.rst
- doctest: test/test_*.rst

- sh: pip uninstall -q -y rex.db_demo

- coverage-check: 90.0
- coverage-report: ./build/coverage

- rmdir: ./sandbox

