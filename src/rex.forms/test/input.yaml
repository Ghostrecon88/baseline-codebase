title: REX.FORMS
tests:
  - rmdir: ./build/coverage
  - mkdir: ./build/coverage
  - coverage: setup.cfg
    auto-data: true

  - sh: pip install --quiet --editable ./demo

  - sh: rex dropdb --quiet rex.forms_demo
  - sh: rex deploy --quiet rex.forms_demo

  - doctest: README.rst
  - doctest: test/test_*.rst

  - forms: test/forms/*.json

  - coverage-check: 90.0
  - coverage-report: ./build/coverage

