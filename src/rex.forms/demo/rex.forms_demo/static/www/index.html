{%- from 'files.html' import files with context -%}
{% import "rex.vendor:/template/macro.html" as vendor with context %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>All RexForms Tests</title>
    {{ vendor.qunit() }}
    {{ vendor.qunit_composite() }}
    <script>
        QUnit.testSuites([
            {% for file in files %}
                "test.html?run={{ file }}",
            {%- endfor %}
        ]);
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</body>
</html>
