instrument:
  id: urn:events
  version: '1.0'
defaultLocalization: en
pages:
  - id: page1
    elements:
      - type: question
        options:
          fieldId: single
          text:
            en: 'Do the following to the next Question:'
          enumerations:
            - id: hidden
              text:
                en: Hide
            - id: disabled
              text:
                en: Disable
            - id: failed
              text:
                en: Fail
          events:
            - trigger: single=='hidden'
              action: hide
              targets:
                - single_target
            - trigger: single=='disabled'
              action: disable
              targets:
                - single_target
            - trigger: single=='failed'
              action: fail
              targets:
                - single_target
              options:
                text:
                  en: This has been forcefully failed.
      - type: question
        options:
          fieldId: single_target
          text:
            en: A Question

      - type: divider

      - type: question
        options:
          fieldId: tagged
          text:
            en: 'Do the following to next three Elements:'
          enumerations:
            - id: hidden
              text:
                en: Hide
            - id: disabled
              text:
                en: Disable
            - id: failed
              text:
                en: Fail
          events:
            - trigger: tagged=='hidden'
              action: hide
              targets:
                - group1
            - trigger: tagged=='disabled'
              action: disable
              targets:
                - group1
            - trigger: tagged=='failed'
              action: fail
              targets:
                - group1
              options:
                text:
                  en: This has been forcefully failed.

      - type: header
        options:
          text:
            en: This is a Header
        tags:
          - group1
      - type: text
        options:
          text:
            en: This is a Text Block
        tags:
          - group1
      - type: question
        options:
          fieldId: tagged_target
          text:
            en: Question 4
        tags:
          - group1

      - type: divider
        tags:
          - group1

      - type: question
        options:
          fieldId: page
          text:
            en: 'Do the following to next Page:'
          enumerations:
            - id: hidden
              text:
                en: Hide
            - id: disabled
              text:
                en: Disable
            - id: failed
              text:
                en: Fail
          events:
            - trigger: page=='hidden'
              action: hide
              targets:
                - page2
            - trigger: page=='disabled'
              action: disable
              targets:
                - page2
            - trigger: page=='failed'
              action: fail
              targets:
                - page2
              options:
                text:
                  en: This has been forcefully failed.

  - id: page2
    elements:
      - type: header
        options:
          text:
            en: This is a Header
      - type: text
        options:
          text:
            en: This is a Text block
      - type: question
        options:
          fieldId: page_target
          text:
            en: This is a Question

  - id: page3
    elements:
      - type: question
        options:
          fieldId: hideenum_single
          text:
            en: 'Hide this Choice in the next Question:'
          events:
            - trigger: hideenum_single=='red'
              action: hideEnumeration
              targets:
                - hideenum_single_target
              options:
                enumerations:
                  - red
            - trigger: hideenum_single=='blue'
              action: hideEnumeration
              targets:
                - hideenum_single_target
              options:
                enumerations:
                  - blue
            - trigger: hideenum_single=='green'
              action: hideEnumeration
              targets:
                - hideenum_single_target
              options:
                enumerations:
                  - green
      - type: question
        options:
          fieldId: hideenum_single_target
          text:
            en: An Enumeration Question

      - type: divider

      - type: question
        options:
          fieldId: hideenum_tagged
          text:
            en: 'Hide these Choices in the next Target Questions:'
          events:
            - trigger: hideenum_tagged.red==true()
              action: hideEnumeration
              targets:
                - group2
              options:
                enumerations:
                  - red
            - trigger: hideenum_tagged.blue==true()
              action: hideEnumeration
              targets:
                - group2
              options:
                enumerations:
                  - blue
            - trigger: hideenum_tagged.green==true()
              action: hideEnumeration
              targets:
                - group2
              options:
                enumerations:
                  - green
      - type: question
        options:
          fieldId: disableenum_tagged
          text:
            en: 'Disable the next Target Questions by selecting two or more choices here:'
          events:
            - trigger: length(disableenum_tagged)>1
              action: disable
              targets:
                - hideenum_tagged_target1
                - hideenum_tagged_target2
      - type: question
        options:
          fieldId: hideenum_tagged_target1
          text:
            en: Target Enumeration Question
        tags:
          - group2
      - type: question
        options:
          fieldId: hideenum_tagged_target2
          text:
            en: Target EnumerationSet Question
        tags:
          - group2

  - id: page4
    elements:
      - type: question
        options:
          fieldId: matrix_cell
          text:
            en: 'Do the following to the first cell in the Matrix Question:'
          enumerations:
            - id: hidden
              text:
                en: Hide
            - id: disabled
              text:
                en: Disable
            - id: failed
              text:
                en: Fail
          events:
            - trigger: matrix_cell=='hidden'
              action: hide
              targets:
                - matrix_target.row1.col1
            - trigger: matrix_cell=='disabled'
              action: disable
              targets:
                - matrix_target.row1.col1
            - trigger: matrix_cell=='failed'
              action: fail
              targets:
                - matrix_target.row1.col1
              options:
                text:
                  en: This has been forcefully failed.
      - type: question
        options:
          fieldId: matrix_target
          text:
            en: Target Matrix
          rows:
            - id: row1
              text:
                en: Row 1
            - id: row2
              text:
                en: Row 2
          questions:
            - fieldId: col1
              text:
                en: Column 1
              events:
                - trigger: matrix_target.row1.col2=='foo'|matrix_target.row2.col2=='foo'
                  action: disable
            - fieldId: col2
              text:
                en: Column 2
              help:
                en: If you type "hello" in this column, you'll see a nice message.
              events:
                - trigger: "!(matrix_target.row1.col2=='hello'|matrix_target.row2.col2=='hello')"
                  action: hide
                  targets:
                    - hello
      - type: text
        options:
          text:
            en: Hello to you too!
        tags:
          - hello

  - id: page5
    elements:
      - type: question
        options:
          fieldId: recordlist_subfield
          text:
            en: 'Do the following to the first subfield in the RecordList Question:'
          enumerations:
            - id: hidden
              text:
                en: Hide
            - id: disabled
              text:
                en: Disable
            - id: failed
              text:
                en: Fail
          events:
            - trigger: recordlist_subfield=='hidden'
              action: hide
              targets:
                - recordlist_target.subfield1
            - trigger: recordlist_subfield=='disabled'
              action: disable
              targets:
                - recordlist_target.subfield1
            - trigger: recordlist_subfield=='failed'
              action: fail
              targets:
                - recordlist_target.subfield1
              options:
                text:
                  en: This has been forcefully failed.
      - type: question
        options:
          fieldId: recordlist_target
          text:
            en: Target RecordList
          questions:
            - fieldId: subfield1
              text:
                en: Subfield 1
              events:
                - trigger: subfield1>5
                  action: disable
                  targets:
                    - subfield2
            - fieldId: subfield2
              text:
                en: Subfield 2
            - fieldId: subfield3
              text:
                en: Subfield 3
          events:
            - trigger: length(recordlist_target.subfield1)<=1
              action: hide
              targets:
                - length_rl
            - trigger: "!exists(recordlist_target.subfield3='red')"
              action: hide
              targets:
                - red_rl
      - type: text
        options:
          text:
            en: There are more than one records in the Target RecordList
        tags:
          - length_rl
      - type: text
        options:
          text:
            en: At least one record chose "red".
        tags:
          - red_rl

