{% extends "rex.forms_demo:/templates/base.html" %}

{% block body %}
<script type="text/javascript">
    RexFormsDemo.renderRecon(
        {
            recon: {{ recon|json }},
            demos: {{ demos|json }},
            recons: {{ recons|json }},
            mountPoint: {{ MOUNT['rex.forms_demo']|json }},
            i18nUrl: {{ MOUNT['rex.i18n']|json }},
            initialLocale: '{{ CURRENT_LOCALE }}',
            availableLocales: {{ SUPPORTED_LOCALES|list|json }}
        },
        document.getElementById('main')
    );
</script>
{% endblock %}
