<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
{% import 'macros.html' as macro with context %}
<html>
  <head>
    {{ macro.client_head() }}

    <script type="text/javascript">
    var rexFormsClient = null;
    $(document).ready(function () {
        rexFormsClient = new $.RexFormsClient({
            formMeta: {{ client_params.instrument }},
            formData: {{ client_params.state }},
            formName: {{ client_params.instrument_id|json }},
            paramValues: {{ client_params.extra }},

            {% if client_params.package %}
            package: {{ client_params.package }},
            saveURL: '{{ MYPREFIX }}/save_state',
            {% endif %}

            formArea: '#form',
            questionArea: '#questions',
            btnPrev: '#btnPrev',
            btnNext: '#btnNext'
        });
    });
    </script>
  </head>
  <body>
    <div id="form">
      <div id="questions">
      </div>
      <button id="btnPrev">Previous Page</button>
      <button id="btnNext">Next Page</button>
    </div>
  </body>
</html>
