{% extends "layout.html" %}

{% block title %}{{ title|e }}{% endblock %}

{% block content %}
  <h1>{{ title|e }}</h1>
  <table class="table table-striped">
    {% for record in htsql(query) %}
      <tr><td><a href="{{ PATH }}/{{ record.code|ue }}">{{ record.title|e }}</a></td></tr>
    {% endfor %}
  </table>
{% endblock %}
