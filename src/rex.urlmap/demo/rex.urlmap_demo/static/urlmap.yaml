
include:
- /urlmap/study.yaml
- /urlmap/individual.yaml

context:

  navigation:
  - path: /
    title: Home
  - path: /study
    title: Studies
  - path: /individual
    title: Individuals

paths:

  /:
    template: /template/index.html
    access: anybody

  /data/total:
    query: |
      {
        total_study := count(study?!closed),
        total_individual := count(individual),
      }
    access: anybody

  /hello:
    widget:
    - !<Header> Hello World!
    - !<Link>
      url: rex.urlmap_demo:/
      text: Back
    access: anybody

