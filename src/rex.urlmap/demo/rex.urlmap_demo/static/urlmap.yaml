
context:

  navigation:
  - path: /
    title: Home
  - path: /study
    title: Studies
  - path: /individual
    title: Individuals

paths:

  /:
    template: /template/index.html
    access: anybody

  /study:
    template: /template/list.html
    context:
      title: Studies
      query: /study{code, title}

  /study/$id:
    template: /template/detail.html
    context:
      title: Study
      query: study[$id]{code, title}

  /individual:
    template: /template/list.html
    context:
      title: Individuals
      query: /individual{code, first_name+' '+last_name :as title}

  /individual/$id:
    template: /template/detail.html
    context:
      title: Individual
      query: individual[$id]{code, first_name+' '+last_name :as title}

