title: REX.ACTION
tests:

- coverage: setup.cfg

- sh: pip install -q -e ./demo
  ignore: true
- sh: rex dropdb rex.action_demo
  ignore: true
- sh: rex deploy rex.action_demo
  ignore: true

- doctest: README.rst
- doctest: test/test_*.rst
- doctest: test/actions/test_*.rst

- sh: rex dropdb rex.action_demo
  ignore: true
- sh: pip uninstall -q -y rex.action_demo
  ignore: true

- coverage-check: 80.0
- coverage-report: ./build/coverage

- sh: python setup.py develop_commonjs --package-location ./static/js
  ignore: true
- sh: make lint
  cd: static/js
  ignore: true
- sh: make test-cov
  cd: static/js
  ignore: true
