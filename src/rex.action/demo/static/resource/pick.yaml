title: pick
type: wizard
path:
- minimal:
  - view:
- with-sort:
- with-multiple-sort:
- use-search:
  - view:
- use-fields:
  - view:
- use-context:
  - in-expression:
    - view:
  - in-mask:
    - view:
  - in-search:
    - view:
actions:
  minimal:
    title: Minimal Configuration
    type: pick
    entity: individual
  with-sort:
    title: With sort (code desc)
    type: pick
    entity: individual
    sort:
      field: code
      asc: false
  with-multiple-sort:
    title: With multiple sort (code desc, sex asc)
    type: pick
    entity: individual
    sort:
    - field: code
      asc: false
    - field: sex
      asc: true
  use-search:
    title: Using Search
    type: pick
    entity: individual
    search: code~$search
    search_placeholder: Search by code
  use-fields:
    title: Customizing Fields
    type: pick
    entity: individual
    fields:
    - value_key: code
    - value_key: is_male
      label: Male?
      type: calculation
      expression: if(sex='male', 'Yes', 'No')
    - value_key: is_female
      label: Female?
      type: calculation
      expression: if(sex='female', 'Yes', 'No')
  use-context:
    title: Using Context
    type: pick
    entity: study
    fields:
    - code
    - title
  in-mask:
    title: In Mask
    entity: individual
    type: pick
    input:
    - study
    mask: exists(study_recruitment?study=$study)
  in-expression:
    title: In Expression
    entity: individual
    type: pick
    input:
    - study
    fields:
    - code
    - identity.fullname
    - value_key: is_recruited
      label: Is Recruited?
      type: calculation
      expression: |
        if(exists(study_recruitment?study=$study),
            'Yes: ' + string(top(study_recruitment?study=$study).date),
            'No')
  in-search:
    title: In Search
    entity: individual
    type: pick
    input:
    - study
    fields:
    - code
    - identity.fullname
    - value_key: date
      label: Recruitment Date
      type: calculation
      expression: string(top(study_recruitment?study=$study).date)
    search: string(top(study_recruitment?study=$study).date)~$search
    search_placeholder: Search by Recruitment Date
  view:
    title: View Individual
    type: view
    entity: individual
