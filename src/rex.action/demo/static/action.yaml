# page

- type: page
  id: home
  title: Home
  icon: home
  text: |
    Welcome to Rex Wizard Demo application.

- type: page
  id: about
  title: About
  text: |
    About page

- type: page
  id: help
  title: Help
  text: |
    Help page

# study

- type: pick
  id: pick-study
  entity: study
  search: title~$search
  columns:
  - code
  - title
  - description

- type: view
  id: view-study
  entity: study
  fields:
  - code
  - type: entity
    value_key: lab
    data:
      entity: lab
      title: title
  - title
  - user
  - closed

- type: make
  id: make-individual
  entity: individual
  submit_button: Make
  fields:
  - column:
    - code
    - sex
  - row:
    - column:
      - mother
      - father
    - column:
      - adopted_mother
      - adopted_father

- type: make
  id: make-study
  entity: study
  fields:
  - code
  - lab
  - type: note
    value_key: title
  - closed

- type: edit
  id: edit-study
  entity: study
  fields:
  - value_key: code
  value:
    title: HOHOHO

# individual

- type: pick
  id: pick-individual
  entity: individual
  columns:
  - identity.givenname
  - identity.surname

- type: pick
  id: pick-male
  entity: individual
  title: Pick male
  mask: sex = 'male'

- type: pick
  id: pick-study-enrollment
  entity: study_enrollment
  mask: individual = $individual
  input:
  - individual: individual

- type: view
  id: view-individual
  entity: individual
  fields:
  - code
  - identity.givenname
  - identity.surname
  - sex
