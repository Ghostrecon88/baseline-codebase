paths:

  /labs/pick:
    access: anybody
    action:
      type: pick
      entity: lab

  /labs/view:
    access: anybody
    action:
      type: view
      entity: lab

  /individuals/make:
    access: anybody
    action:
      type: make
      entity: individual
      submit_button: Make
      fields:
      - column:
        - code
        - sex
      - row:
        - column:
          - mother
          - father
        - column:
          - adopted_mother
          - adopted_father

  /individuals/pick:
    access: anybody
    action:
      type: pick
      entity: individual
      fields:
      - code
      - identity.givenname
      - identity.surname

  /individuals/view:
    access: anybody
    action:
      type: view
      entity: individual
      fields:
      - code
      - identity.givenname
      - identity.surname
      - sex

  /individuals/wizard:
    access: anybody
    action:
      type: wizard
      title: Individuals
      path:
      - /individuals/make:
      - /individuals/pick:

  /individuals/edit:
    access: anybody
    action:
      type: wizard
      title: Individuals Edit
      path:
      - edit-individual:
        - /individuals/view:

      actions:
        edit-individual:
          type: edit
          entity: individual

  /:
    access: anybody
    action:
      type: wizard
      path:
      - /individuals/wizard:
        - /individuals/view:
        - /individuals/edit:
      - /labs/pick:
        - /labs/view:
