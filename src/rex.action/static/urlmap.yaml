paths:

  /inspect:
    access: nobody
    action:
      type: wizard
      title: Rex Action Introspection

      path:
      - list-action:
        - repeat:
            view-action:
              - view-next-action:

      actions:
        list-action:
          type: inspect-list-action
          title: Actions
          icon: list
          output: path
        view-action:
          type: inspect-view-action
          title: Action
          icon: file
          input: path
          output: next_path
        view-next-action:
          type: inspect-view-action
          title: Action
          icon: file
          input: next_path
          output: path
