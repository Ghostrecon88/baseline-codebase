---
- table: user
  with:
  - column: remote_user
    type: text
  - column: expires
    type: datetime
    required: false
  - column: system_admin
    was: site_admin
    type: boolean
    required: true
    default: false
  - data: data.csv

  - identity: [remote_user]

- table: contact_info
  with:
  - column: code
    type: integer
  - link: user
  - column: type
    type: [phone, twitter, other]
  - column: value
    type: text

  - identity: [user, code: offset]

