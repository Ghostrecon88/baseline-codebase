title: REX.GRAPHQL
tests:

- coverage: setup.cfg

- sh: pip install -q -e ./demo
  ignore: true
- sh: rex dropdb -q rex.graphql_demo
  ignore: true
- sh: rex graphql-demo-populate rex.graphql_demo -q
  ignore: true

- pytest: .

- sh: pip uninstall -q -y rex.graphql_demo
  ignore: true

- coverage-check: 70.0
- coverage-report: ./build/coverage
