id: urn:matrix-fields
version: '1.0'
title: 'Fields: Matrix'
types:
  basic:
    base: matrix
    rows:
      - id: row1
      - id: row2
    columns:
      - id: col1
        type: text
      - id: col2
        type: integer
record:
  - id: plain
    type: basic
  - id: required
    type: basic
    required: true

  - id: row_required
    type:
      base: basic
      rows:
        - id: row1
          required: true
        - id: row2
  - id: column_required
    type:
      base: basic
      columns:
        - id: col1
          type: text
          required: true
        - id: col2
          type: integer
  - id: both_required
    type:
      base: matrix
      rows:
        - id: row1
          required: true
        - id: row2
      columns:
        - id: col1
          type: text
          required: true
        - id: col2
          type: integer

  - id: explanation_opt
    type: basic
    explanation: optional
  - id: required_explanation_opt
    type: basic
    required: true
    explanation: optional
  - id: explanation_req
    type: basic
    explanation: required
  - id: required_explanation_req
    type: basic
    required: true
    explanation: required

  - id: annotation_opt
    type: basic
    annotation: optional
  - id: annotation_req
    type: basic
    annotation: required

  - id: exp_opt_ann_opt
    type: basic
    explanation: optional
    annotation: optional
  - id: exp_req_ann_opt
    type: basic
    explanation: required
    annotation: optional
  - id: exp_opt_ann_req
    type: basic
    explanation: optional
    annotation: required
  - id: exp_req_ann_req
    type: basic
    explanation: required
    annotation: required

  - id: q1
    type: basic
  - id: q2
    type: basic
  - id: q3
    type:
      base: matrix
      rows:
        - id: row1
        - id: row2
        - id: row3
        - id: row4
        - id: row5
      columns:
        - id: col1
          type: text
        - id: col2
          type: integer
        - id: col3
          type:
            base: enumeration
            enumerations:
              foo:
              bar:
              baz:
        - id: col4
          type: text
        - id: col5
          type: date
  - id: q4
    type:
      base: matrix
      rows:
        - id: row1
        - id: row2
      columns:
        - id: col1
          type: date
        - id: col2
          type: dateTime
