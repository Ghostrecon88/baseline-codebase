instrument:
  id: urn:date-fields
  version: '1.0'
defaultLocalization: en
pages:
  - id: page1
    elements:
      - type: header
        options:
          text:
            en: Constraints
      - type: question
        options:
          fieldId: plain
          text:
            en: No constraints.
      - type: question
        options:
          fieldId: use_locale
          text:
            en: No constraints (useLocaleFormat).
          widget:
            type: datePicker
            options:
              useLocaleFormat: true
      - type: question
        options:
          fieldId: inside_matrix
          text:
            en: Inside Matrix (useLocaleFormat)
          rows:
            - id: row1
              text:
                en: First Row
          questions:
            - fieldId: col1
              text:
                en: First Column
              widget:
                type: datePicker
                options:
                  useLocaleFormat: true
      - type: question
        options:
          fieldId: inside_record_list
          text:
            en: Inside RecordList (useLocaleFormat)
          questions:
            - fieldId: item1
              text:
                en: First Subfield
              widget:
                type: datePicker
                options:
                  useLocaleFormat: true
      - type: question
        options:
          fieldId: required
          text:
            en: This is required.
      - type: question
        options:
          fieldId: min_value
          text:
            en: This has a minimum value of 2010-01-01.
      - type: question
        options:
          fieldId: max_value
          text:
            en: This has a maximum value of 2222-01-01.
      - type: question
        options:
          fieldId: bounded_value
          text:
            en: This can be a min of 2010-01-01 and max of 2222-01-01.
      - type: question
        options:
          fieldId: required_bounded_value
          text:
            en: This is required and can be a min of 2010-01-01 and max of 2222-01-01.

  - id: page2
    elements:
      - type: header
        options:
          text:
            en: Widget Configurations
      - type: question
        options:
          fieldId: q1
          text:
            en: Default widget.
      - type: question
        options:
          fieldId: q2
          text:
            en: Default display.
          widget:
            type: datePicker

  - id: page3
    elements:
      - type: header
        options:
          text:
            en: Explanations/Annotations
      - type: question
        options:
          fieldId: explanation_opt
          text:
            en: Optional explanation.
      - type: question
        options:
          fieldId: required_explanation_opt
          text:
            en: This is required, with optional explanation.
      - type: question
        options:
          fieldId: explanation_req
          text:
            en: Required explanation.
      - type: question
        options:
          fieldId: required_explanation_req
          text:
            en: This is required, with required explanation.
      - type: question
        options:
          fieldId: annotation_opt
          text:
            en: Optional annotation.
      - type: question
        options:
          fieldId: annotation_req
          text:
            en: Required annotation.
      - type: question
        options:
          fieldId: exp_opt_ann_opt
          text:
            en: Optional explanation, optional annotation.
      - type: question
        options:
          fieldId: exp_req_ann_opt
          text:
            en: Required explanation, optional annotation.
      - type: question
        options:
          fieldId: exp_opt_ann_req
          text:
            en: Optional explanation, required annotation.
      - type: question
        options:
          fieldId: exp_req_ann_req
          text:
            en: Required explanation, required annotation.
