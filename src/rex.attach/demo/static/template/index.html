<!DOCTYPE html>
<html>
  <head>
    <title>File Upload Demo</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <a class="navbar-brand" href="#">rex.attach_demo</a>
      </div>
      <div class="row">
        <div class="col-md-offset-1 col-md-4">
          <h2>Upload a file</h2>
          <form action="upload" method="POST" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group">
              <label for="code" class="col-sm-2 control-label">Code</label>
              <div class="col-sm-10"><input id="code" name="code" class="form-control"></div>
            </div>
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10"><input id="title" name="title" class="form-control"></div>
            </div>
            <div class="form-group">
              <label for="attachment" class="col-sm-2 control-label">File</label>
              <div class="col-sm-10"><input id="attachment" name="attachment" type="file"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn btn-default">Submit</button></div>
            </div>
          </form>
        </div>
        <div class="col-md-offset-2 col-md-4">
          <h2>Uploaded files</h2>
          <ul>
            {% for file in files %}
              <li><a href="download?code={{ file.code|ue }}">{{ file.title|e }}</a></li>
            {% endfor %}
          </u>
        </div>
      </div>
    </div>
  </body>
</html>
