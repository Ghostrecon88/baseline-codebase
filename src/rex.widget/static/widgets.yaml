widgets:

  WidgetExample: !<Box>
    id: !slot id 
    children:
    - !<VBox>
      children:
      - !<VBox>
        size: 1
        children:
        - !<Header>
          level: 3
          text: !slot widget_name
      - !<HBox>
        children:
        - !<VBox>
          size: 1
          aligned: left
          children:
          - !<Text>
            text: !slot widget_description
          - !<Box>
            background_color: white 
            margin: 10
            children:
            - !<Box>
              background_color: white
              margin: 10
              children: !slot configuration_content
        - !<VBox>
          size: 1
          aligned: right
          children:
          - !<Box>
            background_color: lightgreen
            margin: 10
            children:
            - !<Box>
              background_color: white
              margin: 10
              children: 
              - !<Box>
                background_color: white
                margin: 10
                children: !slot sample_usage_content
        
  WidgetDocPage: !<Page>
    id: my_widget_doc_page
    title: !slot page_title
    children: 
    - !<HBox>
      children:
      - !<Box>
        size: 1
      - !<Box>
        size: 20
        children:
        - !<Header> 
          text: !slot
            name: left_title
            default: Sample Configuration
          level: 3
        - !<Box>
          size: 1
          children: !slot configuration_content

      - !<Box>
        size: 3
             
      - !<Box>
        size: 30
        children:
        - !<Header> 
          text: !slot
            name: right_title
            default: Widget Example 
          level: 3

        - !<Box>
          size: 1
          children: !slot sample_usage_content
              
      - !<Box>
        size: 1


