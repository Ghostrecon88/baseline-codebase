
paths:

  /sample:
    widget: !<DemoPage>
      id: sample
      title: Sample Widgets
      children:
        - !<HBox>
          children_margin: 5 # put some space between the Labels.
          children:
          - !<Text> 'The configuration for this page is in'
          - !<Box>   # put the Link in a Box so there is space between it and the Label.
            children:
            - !<Link>
              text: demo/static/page/sample.yaml
              href: /page/sample.txt
        - !<HBox>
          children_margin: 5 # put some space between the Labels.
          children:
          - !<Text> 
            which uses the DemoPage widget template which is declared in
          - !<Box>   # put the Link in a Box so there is space between it and the Label.
            children:
            - !<Link>
              text: demo/static/widgets/DemoPage.yaml
              href: /page/DemoPage.txt
        - !<HBox>
          children_margin: 5 # put some space between the Labels.
          children:
          - !<Text> 
            and the WidgetExample widget template which is declared in
          - !<Box>   # put the Link in a Box so there is space between it and the Label.
            children:
            - !<Link>
              text: static/widgets.yaml
              href: /page/widgets.txt

        - !<Box>
          center_horizontally: True
          children:
          - !<Header>
            text: Sample Widgets
            level: 3
          - !<HBox>
            children:
            - !<Box>
              margin: 2
              background_color: white
              children:
              - !<Header>
                level: 4
                text: 
                  The markup shown in the
            - !<Box>
              margin: 2
              background_color: '#f8f8f8'
              children:
              - !<Header>
                level: 4
                text: 
                  grey boxes 
            - !<Box>
              margin: 2
              background_color: white
              children:
              - !<Header>
                level: 4
                text: 
                  produces the display shown in the
            - !<Box>
              margin: 2
              background_color: lightgreen
              children:
              - !<Header>
                level: 4
                text: 
                  light green boxes. 

        - !<WidgetExample>
          id: ActionLinkExample
          widget_name: ActionLink and Modal
          widget_description: 
            The ActionLink widget lets you change the current state.
            In this case, it sets the Modal's 'open' attribute to 'true'
            which pops up the Modal.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
                - !&lt;ActionLink>
                  text: This is the ActionLink text. Click to see the Modal.
                  on_click:
                    action: set
                    id: modalDemo/open
                    value: true
                - !&lt;Modal>
                  id: modalDemo
                  show_title: True
                  title: Modal Demo
                  width: 1000
                  children:
                  - !&lt;Box>
                    size: 1
                    background_color: pink
                    children:
                    - !&lt;Box>
                      margin: 10
                      children:
                      - !&lt;Label>
                        text:  
                          This Modal appears as soon as you click on the 
                          ActionLink because on_click is configured to
                          set this Modal's open attribute to 'true'
              </pre>
          sample_usage_content:
            - !<ActionLink>
              text: This is the ActionLink text. Click to see the Modal.
              on_click:
                action: set
                id: modalDemo/open
                value: true
            - !<Modal>
              id: modalDemo
              show_title: True
              title: Modal Demo
              width: 1000
              children:
              - !<Box>
                size: 1
                background_color: pink
                children:
                - !<Box>
                  margin: 10
                  children:
                  - !<Label>
                    text:  
                      This Modal appears as soon as you click on the 
                      ActionLink because on_click is configured to
                      set this Modal's open attribute to 'true'

        - !<WidgetExample>
          id: AnchorExample
          widget_name: Anchor
          widget_description: 
            The Anchor widget is used to create a target for a Link widget.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
                - !&lt;Anchor>
                  fragmentId: anchor_example
                - !&lt;Label> This Label widget immediately follows the Anchor widget.
                - !&lt;Link>
                  text: This is a link to the Anchor.  Click it!
                  href: 'sample#anchor_example'
              </pre>
          sample_usage_content:
          - !<Anchor>
            fragmentId: anchor_example
          - !<Label> This Label widget immediately follows the Anchor widget.
          - !<Link>
            text: This is a link to the Anchor.  Click it!
            href: 'sample#anchor_example'

        - !<WidgetExample>
          id: BoxExample
          widget_name: Box
          widget_description: 
            The Box widget is used for page layout control.
            It uses a flexgrid model.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
                - !&lt;Box&gt;
                  size: 1
                  background_color: lightblue
                  children:
                  - !&lt;Header&gt;
                    text: 
                      This is the text of a Header widget 
                      in a light blue Box widget
                    level: 4 
              </pre>
          sample_usage_content:
          - !<Box>
            size: 1
            background_color: lightblue
            children:
            - !<Header>
              text: 
                This is the text of a Header widget 
                in a light blue Box widget
              level: 4 

        - !<WidgetExample>
          id: HBoxExample
          widget_name: HBox
          widget_description: 
            The HBox widget is just like the Box widget with the 'direction' 
            pre-set to 'horizontal'
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
                - !&lt;HBox>
                  children_margin: 10
                  children:
                  - !&lt;Text> 1
                  - !&lt;Text> 2
                  - !&lt;Text> 3
              </pre>
          sample_usage_content:
          - !<HBox>
            children_margin: 10
            children:
            - !<Text> 1
            - !<Text> 2
            - !<Text> 3
        - !<WidgetExample>
          id: VBoxExample
          widget_name: VBox
          widget_description: 
            The VBox widget is just like the Box widget with the 'direction' 
            pre-set to 'vertical'
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
                - !&lt;VBox>
                  children_margin: 10
                  children:
                  - !&lt;Text> 1
                  - !&lt;Text> 2
                  - !&lt;Text> 3
              </pre>
          sample_usage_content:
          - !<VBox>
            children_margin: 10
            children:
            - !<Text> 1
            - !<Text> 2
            - !<Text> 3

        - !<WidgetExample>
          id: HeaderExample
          widget_name: Header
          widget_description: 
            The Header widget displays an HTML <Hx>  header.
            x represents the size 1 - 6.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
                - !&lt;Header&gt;
                  text: 'This is a Header widget with level: 1'
                  level: 1
                - !&lt;Header&gt;
                  text: 'This is a Header widget with level: 2'
                  level: 2 
                - !&lt;Header&gt;
                  text: 'This is a Header widget with level: 3'
                  level: 3 
                - !&lt;Header&gt;
                  text: 'This is a Header widget with level: 4'
                  level: 4 
                - !&lt;Header&gt;
                  text: 'This is a Header widget with level: 5'
                  level: 5 
                - !&lt;Header&gt;
                  text: 'This is a Header widget with level: 6'
                  level: 6 
              </pre>
          
          sample_usage_content:
          - !<Header>
            text: 'This is a Header widget with level: 1'
            level: 1
          - !<Header>
            text: 'This is a Header widget with level: 2'
            level: 2
          - !<Header>
            text: 'This is a Header widget with level: 3'
            level: 3
          - !<Header>
            text: 'This is a Header widget with level: 4'
            level: 4
          - !<Header>
            text: 'This is a Header widget with level: 5'
            level: 5
          - !<Header>
            text: 'This is a Header widget with level: 6'
            level: 6

        - !<WidgetExample>
          id: LabelExample
          widget_name: Label
          widget_description: 
            The Label widget displays any text.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
                - !&lt;Label>
                text: This is the text of this Label widget 
              </pre>
          sample_usage_content:
          - !<Label>
            text: This is the text of this Label widget 
        
        - !<Anchor> 
          fragmentId: example_link
        - !<WidgetExample>
          id: LinkExample
          widget_name: Link
          widget_description: 
            The Link widget creates a hyperlink to its href target.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
                - !&lt;Link>
                text: 
                  This Link widget is a link to the Home page.
                  Click it!
                href: /
              </pre>
          sample_usage_content:
          - !<Link>
            text: 
              This Link widget is a link to the Home page.
              Click it!
            href: /
        
        - !<WidgetExample>
          id: NavigationExample
          widget_name: Navigation
          widget_description: 
            The Navigation widget is a menu with links to individual pages.
            Each menu item is the id of a Page widget or a widget derived 
            from Page.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
                - !&lt;Navigation>
                  application_name: Navigation Widget Demo
                  menu:
                  - about
                  - doc
                  - myPageExample
              </pre>
          sample_usage_content:
          - !<Navigation>
            application_name: Navigation Widget Demo
            menu:
            - about
            - doc
            - myPageExample

        - !<WidgetExample>
          id: NoticeExample
          widget_name: Notice
          widget_description: 
            The Notice widget centers itself and selects its style.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
              - !&lt;Notice> This is a Notice widget.
              </pre>
          sample_usage_content:
          - !<Notice> This is a Notice widget.

        - !<WidgetExample>
          id: PageExample
          widget_name: Page
          widget_description: 
            The Page widget is a Box widget which represents an entire page.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
                /sample/page:
                  widget: !&lt;Page>
                    id: myPageExample
                    title: Title of Page Widget Demo Page
                    children:
                    - !&lt;Header> Page Widget Demo Page
                    - !&lt;Label> This is a label.
              </pre>
          sample_usage_content:
          - !<HBox>
            children:
            - !<Box>
              margin: 2
              children:
              - !<Text>
                color: red
                text: 
                  The configuration on the left is not displayed here.
                  It is displayed on the
            - !<Box>
              margin: 2
              children:
              - !<Link>
                href: /sample/page
                text: Page Widget Demo Page

        - !<WidgetExample>
          id: TextExample
          widget_name: Text
          widget_description: 
            The Text widget is like the Label widget 
            but you may set the font-size and color of the text.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
              - !&lt;Text>
                color: blue
                text: this is blue text
              - !&lt;Text>
                font_size: 18pt
                color: '#FF0000'
                text: this is 18pt '#FF0000' text
              - !&lt;Text>
                font_size: 40px
                color: rgb(144, 238, 144)
                text: this is 40px rgb(144, 238, 144) text
              </pre>
          sample_usage_content:
          - !<Text>
            color: blue
            text: this is blue text
          - !<Text>
            font_size: 18pt
            color: '#FF0000'
            text: this is 18pt '#FF0000' text
          - !<Text>
            font_size: 40px
            color: rgb(144, 238, 144)
            text: this is 40px rgb(144, 238, 144) text

        - !<WidgetExample>
          id: UnsafeHTMLExample
          widget_name: UnsafeHTML
          widget_description: 
            The UnsafeHTML widget lets you include raw HTML
            into your document.
          configuration_content:
          - !<UnsafeHTML> 
            html: |
              <pre style="font-size:75%">
              - !&lt;UnsafeHTML>
                html: |
                  This is the UnsafeHTML widget in which you can embed 
                  HTML tags such as &amp;lt;br>. &lt;br> Here 
                  comes the &amp;lt;pre> tag with nicely formatted Python:
                  &lt;pre>
                  class PageContext(Context):

                      def __init__(self):
                          self.widget_count = weakref.WeakKeyDictionary()
                  &lt;pre>
              </pre>
          sample_usage_content:
          - !<UnsafeHTML>
            html: |
              This is the UnsafeHTML widget in which you can embed 
              HTML tags such as &lt;br>. <br> Here
              comes the &lt;pre> tag with nicely formatted Python:
              <pre>
              class PageContext(Context):

                  def __init__(self):
                      self.widget_count = weakref.WeakKeyDictionary()
              </pre>

  /sample/page:
    widget: !<Page>
      id: myPageExample
      title: Title of Page Widget Demo Page
      children:
      - !<Header> Page Widget Demo Page
      - !<Label> This is a label.

