paths:

  /upload:
    widget: !<DemoPage>
      id: upload
      title: Forms Upload Example
      children: 
      - !<HBox>
        children_margin: 5 # put some space between the Labels.
        children:
        - !<Text> 'The configuration for this page is in'
        - !<Box>   # put the Link in a Box so there is space between it and the Label.
          children:
          - !<Link>
            text: demo/static/page/upload.yaml
            href: /page/upload.txt
      - !<Box>
        center_horizontally: true
        children: 
          - !<Header>
            text: Forms Upload Example
            level: 3
          - !<Form>
            width: 50%
            id: application-form
            label: Application
            fieldset:
            - !<Field>
              value_key: title
              label: Title
              required: true
              compact: true
              hint: Application title
            #- !<FileUploadField>
            #  value_key: attachment
            #  compact: true
            #  label: Attachment
            #  hint: Application in PDF format
            #  storage: rex.widget_demo:/data/application/attachment
            save_to:
              data: rex.widget_demo:/data/application

