paths:


  /:
    widget: !<DemoPage>
      id: demo
      title: Rex Widget Demo
      params:
        selected_study: study_list/selected
      children:
        - !<HBox>
          children_margin: 5 # put some space between the Labels.
          children:
          - !<Text> 'The configuration for this page is in'
          - !<Box>   # put the Link in a Box so there is space between it and the Label.
            children:
            - !<Link>
              text: demo/static/page/home.yaml
              href: /page/home.txt
        - !<Box>
          center_horizontally: True
          children:
          - !<Header> 
            text: Rex Widget Demo
            level: 3
        - !<Box>
          size: 1
          direction: horizontal
          children:

          - !<Box>
            size: 4
            children:
            - !<Header> Sidebar
            - !<Link>
              text: Link to Sample Widgets
              href: /sample
            - !<Link>
              text: Link to Sample Widgets Link Example
              href: /sample#example_link

          - !<Box>
            size: 9
            children:

            - !<Box>
              children:
              - !<Header> Studies

              - !<Link>
                href:
                  url: rex.widget_demo:/forms
                  refs:
                    x: study_list/selected
                  params:
                    y: asdad
                text: Forms

            - !<Table>
              id: study_list
              selectable: true
              data:
                data: rex.widget_demo:/data/study/list
              columns:
                - key: code
                  title: Code
                - key: title
                  title: Title
                - key: closed
                  title: Closed

            - !<StudyInfo>
              data:
                data: rex.widget_demo:/data/study
                entity_id: study_list/selected
