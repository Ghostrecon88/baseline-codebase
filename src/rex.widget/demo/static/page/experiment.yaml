
paths:

  /experiment:
    widget: !<DemoPage>
      id: experiment
      title: Experiment
      children: 
      - !<HBox>
        children_margin: 5 # put some space between the Labels.
        children:
        - !<Text> 'The configuration for this page is in'
        - !<Box>   # put the Link in a Box so there is space between it and the Label.
          children:
          - !<Link>
            text: demo/static/page/experiment.yaml
            href: /page/experiment.txt
      - !<Box>
        margin: 10
        children:
        - !<Box>
          center_horizontally: True
          children:
            - !<Header> 
              text: Experiment
              level: 3
        - !<Label>
          text: Feel free to change experiment.yaml to experiment with the widgets.
