
paths:

  /doc:
    widget: !<DemoPage>
      title: Built-In Widgets
      id: doc
      children: 
      - !<HBox>
        children_margin: 5 # put some space between the Labels.
        children:
        - !<Text> 'The configuration for this page is in'
        - !<Box>   # put the Link in a Box so there is space between it and the Label.
          children:
          - !<Link>
            text: demo/static/page/doc.yaml
            href: /page/doc.txt
      - !<Box>
        margin: 10
        children:
        - !<Box>
          size: 1
          background_color: grey
          center_horizontally: True
          children:
          - !<Header> 
            text: Built-In Widgets
            level: 3
          - !<UnsafeHTML>
            html: |
              <iframe 
                  src="widget/doc" 
                  height=600 
                  width=1200
                  >
              </iframe>
