include:
- data/todo.yaml
- page/index.yaml

paths:

  /authenticated/only:
    access: authenticated
    port:
      entity: todo

  /forms/datetime:
    widget: !<DemoPage>
      title: Form with Datetime field
      children:

      - !<Text> |
        Form with no initial value.
      - !<Form>
        entity: t_datetime
        insert: true
        fields:
        - type: datetime
          required: true
          value_key: timestamp
          label: Timestamp

      - !<Text> |
        Form with an initial value.
      - !<Form>
        entity: t_datetime
        insert: true
        value:
          timestamp: "1987-05-08 21:12:21"
        fields:
        - type: datetime
          required: true
          value_key: timestamp
          label: Timestamp

      - !<Text> |
        Form with an initial value of date
      - !<Form>
        entity: t_datetime
        insert: true
        value:
          timestamp: "1987-05-08"
        fields:
        - type: datetime
          required: true
          value_key: timestamp
          label: Timestamp

      - !<Text> |
        Form with read only field
      - !<Form>
        entity: t_datetime
        insert: true
        value:
          timestamp: "1987-05-08 21:12:21"
        fields:
        - type: datetime
          required: true
          value_key: timestamp
          read_only: true
          label: Timestamp
        - type: datetime
          required: true
          value_key: timestamp_
          read_only: true
          label: Timestamp

  /forms/date:
    widget: !<DemoPage>
      title: Form with Date field
      children: !<Form>
        entity: t_date
        insert: true
        value:
          date_initial: "1987-05-08"
          date_read_only_with_value: "1987-05-08"
          date_with_null_value: null
          date_with_null_value_read_only: null
          date_with_null_value_required: null
        fields:
        - type: date
          required: true
          value_key: date
          label: Date
        - type: date
          required: true
          value_key: date_initial
          label: Date with initial value
        - type: date
          read_only: true
          required: true
          value_key: date_read_only_with_value
          label: Date (read only)
        - type: date
          read_only: true
          required: true
          value_key: date_read_only_without_value
          label: Date without value (read only)
        - type: date
          value_key: date_with_null_value
          label: Date with null value
        - type: date
          read_only: true
          value_key: date_with_null_value_read_only
          label: Date with null value (read only)
        - type: date
          required: true
          value_key: date_with_null_value_required
          label: Date with null value (required)

  /forms/bool:
    widget: !<DemoPage>
      title: Form with Boolean field
      children: !<Form>
        entity: no
        insert: true
        value:
          editable_true: true
          editable_false: false
          editable_null: null

          read_only_true: true
          read_only_false: false
          read_only_null: null

          editable_required_true: true
          editable_required_false: false
          editable_required_null: null
        fields:
        - type: bool
          value_key: editable
          label: Editable
        - type: bool
          value_key: editable_true
          label: Editable/true
        - type: bool
          value_key: editable_false
          label: Editable/true
        - type: bool
          value_key: editable_null
          label: Editable/true

        - type: bool
          value_key: read_only
          label: Read Only
        - type: bool
          value_key: read_only_true
          label: Read Only/true
        - type: bool
          value_key: read_only_false
          label: Read Only/false
        - type: bool
          value_key: read_only_null
          label: Read Only/null

        - type: bool
          value_key: editable_required
          label: Editable required
          required: true
        - type: bool
          value_key: editable_required_true
          label: Editable required (true)
          required: true
        - type: bool
          value_key: editable_required_false
          required: true
          label: Editable required (false)
        - type: bool
          value_key: editable_required_null
          label: Editable required (null)
          required: true

  /forms/integer:
    widget: !<DemoPage>
      title: Form with Integer field
      children: !<Form>
        entity: no
        insert: true
        value:
          integer: 123
          float: 123.45
          string: "wow"
        fields:
        - type: integer
          value_key: integer
        - type: integer
          value_key: float
        - type: integer
          required: true
          value_key: string

  /forms/autocomplete:
    widget: !<DemoPage>
      title: Form with Autocomplete
      children: !<Form>
        entity: no
        insert: true
        fields:
        - type: entity
          required: true
          value_key: todo
          data:
            entity: todo
            title: description

  /forms/number:
    widget: !<DemoPage>
      title: Form with Number field
      children: !<Form>
        entity: no
        insert: true
        value:
          integer: 123
          float: 123.45
          string: "wow"
        fields:
        - type: number
          value_key: integer
        - type: number
          value_key: float
        - type: number
          required: true
          value_key: string
