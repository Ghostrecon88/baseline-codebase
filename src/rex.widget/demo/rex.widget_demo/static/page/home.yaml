paths:


  /:
    widget: !<DemoPage>
      id: dashboard
      title: Dashboard
      params:
        selected_study: study_list/selected
      children: !<Element>
        size: 1
        direction: horizontal
        children:

        - !<Element>
          size: 4
          children:
          - !<Header> Sidebar
          - !<Link>
            text: Link to About Page
            href: ../about

        - !<Element>
          size: 9
          children:

          - !<Box>
            children:
            - !<Header> Studies

            - !<Link>
              id: forms_link
              href:
                url: rex.widget_demo:/forms
                refs:
                  x: study_list/selected
                params:
                  y: asdad
              text: Forms

          - !<Grid>
            id: study_list
            selectable: true
            height: 400
            data:
              data: rex.widget_demo:/data/study/list
            columns:
              - key: code
                title: Code
              - key: title
                title: Title
              - key: closed
                title: Closed

          - !<StudyInfo>
            id: study
            data:
              data: rex.widget_demo:/data/study
              entity_id: study_list/selected
