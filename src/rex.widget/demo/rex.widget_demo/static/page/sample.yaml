        html: |
          <h3>Testing Unsafe HTML</h3>
          <button onclick="abc();">Click Me</button>

#          <script> function abc() { alert("hi"); } </script>
      - !<Link> 
        text: This is a Link Widget
        href: /a
      - !<Select> 
        id: selectwidget
        title_for_empty: This is a Select Widget
      - !<TextInput> 
        id: tiwidget
        placeholder: This is a TextInput Widget
      - !<RexButtonGroup> 
        size: sm
        buttons:
        - !<RexButton> 
          label: A Button in Button Group
          href: /a
        - !<RexButton> 
          label: B Button in Button Group
          href: /sample
      - !<Text> Below is a Table Widget.
      - !<Table>
        id: study_list
        selectable: true
        data:
          url: rex.widget_demo:/port/study
