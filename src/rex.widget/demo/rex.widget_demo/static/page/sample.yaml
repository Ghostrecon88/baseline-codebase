  /sample:
    widget: !<RexPage>
      id: sample
      title: Sample Widgets
      children:
      - !<Header> This is a Header Widget
      - !<Text> This is a Text Widget.
      - !<RexButton> 
        label: This is a RexButton Widget
        href: /a
