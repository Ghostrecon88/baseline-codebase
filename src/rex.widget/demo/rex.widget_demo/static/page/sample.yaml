      - !<ResizeableBlock>
        size: 100
        children:
        - !<Grid>
          id: study_grid
          selectable: true
          data:
            url: rex.widget_demo:/port/study
      - !<Text> Below is a RexTable.
      - !<RexTable>
        id: study_list3
