inherits:
  - strictness_veryhigh

ignore:
  - ^doc/conf\.py$
  - ^demo/.*$
  - ^static/js/.*$
  # Have to ignore the rex.ctl commands because pylint crashes when it tries to import cogs.
  - ^src/rex/i18n/ctl.py$

pep8:
  disable:
    - W391

pylint:
  disable:
    - W0401
    - C0111
    - E1101
  enable:
    - W0511

  options:
    min-public-methods: 0
    max-public-methods: 30
    max-args: 10
    max-attributes: 10

pyflakes:
  disable:
    - FL0005

frosted:
  disable:
    - E103

pyroma:
  run: true
  disable:
    - PYR09
    - PYR14
    - PYR15

