{%- from 'rex.i18n:/template/macros.html' import polyfill -%}
<!doctype html>
<html>
  <head>
    <title>rex.i18n_demo</title>
    {{ polyfill() }}
    {% if bundle.css %}
    <link rel="stylesheet" href="{{ bundle.css|url }}">
    {% endif %}
    <script src="{{ bundle.js|url }}"></script>
  </head>
  <body>
    <div id="main"></div>
    <script type="text/javascript">
      RexI18NDemo.renderDemo(
        {
          locales: {{ SUPPORTED_LOCALES|list|json }}
        },
        document.getElementById('main')
      );
    </script>
  </body>
</html>
