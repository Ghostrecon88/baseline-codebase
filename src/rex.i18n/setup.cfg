# coverage.py configuration
[run]
source = rex.i18n
branch = True
[report]
omit = */rex/i18n/ctl.py
exclude_lines =
    raise NotImplementedError

# PBBT configuration
[pbbt]
input = test/input.yaml
output = test/output.yaml

# Sphinx configuration
[build_sphinx]
build_dir = build/doc

# Prospector configuration
[prospector]
strictness = veryhigh
output_format = grouped
profiles = .prospector.yaml
doc_warnings = True
test_warnings = True
messages_only = True

