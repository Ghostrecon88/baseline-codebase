title: REX.I18N
tests:
  - rmdir: ./build/coverage
  - mkdir: ./build/coverage
  - coverage: setup.cfg
    auto-data: true

  - rmdir: ./test/sandbox
  - sh: cp -r ./demo ./test/sandbox
  - rmdir: ./test/sandbox/static/i18n
  - rm: ./test/sandbox/static/template/broken.html

  - rmdir: ./test/broken_sandbox
  - sh: cp -r ./demo ./test/broken_sandbox
  - rmdir: ./test/broken_sandbox/static/i18n

  - sh: pip install --quiet --editable ./demo

  - doctest: README.rst
  - doctest: test/test_*.rst

  - coverage-check: 90.0
  - coverage-report: ./build/coverage

