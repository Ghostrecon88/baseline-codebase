name: rex_formbuilder.core
---
revision: 20130921
install:
#- uri: /meta:table[rex.formbuilder]/delete(expect='?')
- cmd: merge
  aspect: meta:table
  data:
  - id(): rex.formbuilder
    trunk_table:
      code_column_name: code
      code_column_domain: meta.code_t

- cmd: merge
  aspect: meta:column
  data:
  - id(): rex.formbuilder.title
    domain: meta.text_t
  - id(): rex.formbuilder.base_measure_type
    domain: meta.link_t
    is_mandatory: false
    column_linkinfo:
      target_table: rex.measure_type
      on_delete: set-null
  - id(): rex.formbuilder.data
    domain: meta.json_text_t
    is_mandatory: true
  - id(): rex.formbuilder.last_updated
    domain: meta.datetime_t
    is_mandatory: true
    default: now()

