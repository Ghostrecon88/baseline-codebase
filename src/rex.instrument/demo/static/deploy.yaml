- table: user
  with:
    - column: remote_user
      type: text
    - identity: [remote_user]
    - data: ./deploy/user.csv

- table: subject
  with:
    - column: uid
      type: text
    - column: mobile_tn
      type: text
    - identity: [uid]
    - data: ./deploy/subject.csv

- table: instrument
  with:
    - column: uid
      type: text
    - identity: [uid]
    - column: code
      type: text
    - column: title
      type: text
    - column: status
      type: [active, disabled]
    - data: ./deploy/instrument.csv

- table: instrumentversion
  with:
    - column: uid
      type: text
    - identity: [uid]
    - link: instrument
    - column: version
      type: integer
    - column: published_by
      type: text
    - column: date_published
      type: datetime
    - column: definition
      type: text
    - data: ./deploy/instrumentversion.csv

- table: assessment
  with:
    - column: uid
      type: text
    - identity: [uid]
    - link: subject
    - link: instrumentversion
    - column: data
      type: text
    - column: evaluation_date
      type: date
      required: false
    - column: status
      type: [in-progress, completed]
    - data: ./deploy/assessment.csv

- table: draftinstrumentversion
  with:
    - column: uid
      type: text
    - identity: [uid]
    - link: instrument
    - link: parent_instrumentversion
      to: instrumentversion
      required: false
    - column: created_by
      type: text
    - column: date_created
      type: datetime
    - column: modified_by
      type: text
    - column: date_modified
      type: datetime
    - column: definition
      type: text
    - data: ./deploy/draftinstrumentversion.csv

- table: channel
  with:
    - column: uid
      type: text
    - identity: [uid]
    - column: title
      type: text
    - column: presentation_type
      type: [form, sms]
    - data: ./deploy/channel.csv

- table: task
  with:
    - column: uid
      type: text
    - identity: [uid]
    - link: subject
    - link: instrument
    - link: assessment
      required: false
    - link: facilitator
      to: user
      required: false
    - column: priority
      type: integer
    - column: status
      type: [not-started, started, complete, skipped]
    - column: num_required_entries
      type: integer
    - data: ./deploy/task.csv

- table: entry
  with:
    - column: uid
      type: text
    - identity: [uid]
    - link: assessment
    - column: entry_type
      type: [preliminary, reconciled, revision]
    - column: data
      type: text
    - column: ordinal
      type: integer
    - column: status
      type: [in-progress, complete]
    - column: created_by
      type: text
    - column: date_created
      type: datetime
    - column: modified_by
      type: text
    - column: date_modified
      type: datetime
    - column: memo
      type: text
      required: false
    - data: ./deploy/entry.csv

