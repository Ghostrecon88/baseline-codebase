# coverage.py configuration
[run]
source = rex.instrument
branch = True
data_file = build/coverage/coverage.dat
parallel = True
[report]
exclude_lines =
    raise NotImplementedError

# PBBT configuration
[pbbt]
input = test/input.yaml
output = test/output.yaml
extend = test/pbbt_extensions.py
max_errors = 1

# Sphinx configuration
[build_sphinx]
build_dir = build/doc

# Prospector configuration
[prospector]
output_format = grouped
profile = .prospector.yaml
doc_warnings = True
test_warnings = True
messages_only = True
autodetect = False

