platform: linux

image_resource:
  type: docker-image
  source:
    repository: rexdb/build
    tag: 2019.02.27

inputs:
- name: codebase

outputs:
- name: doc

params:
  CI: "true"
  CONTINUOUS_INTEGRATION: "true"

run:
  path: /bin/sh
  args:
  - -exc
  - |
    make -C codebase init-local
    cp -a codebase/doc/build/html/. doc
